<mat-card>
  <mat-card-title>REGISTER NOW</mat-card-title>
  <hr>
  <mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
   <div class='flexcontainer'>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" required maxlength="100">
      <!-- <mat-error *ngIf="f.firstName.errors?.required">
        First Name is required.
      </mat-error> -->
      <mat-error *ngIf="f.firstName.errors?.pattern">
        Only alphabets allowed
      </mat-error>
    </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required maxlength="100">
        <!-- <mat-error *ngIf="f.lastName.errors?.required">
          Last Name is required
        </mat-error> -->
        <mat-error *ngIf="f.lastName.errors?.pattern">
          Only alphabets allowed
        </mat-error>
      </mat-form-field>
   </div>
      <div class='flexcontainer'>
            <mat-form-field class="form-element">
            <input matInput placeholder="Country" formControlName="country" required>
            <!-- <mat-error *ngIf="f.country.errors?.required">
              Country is required
            </mat-error> -->
            <mat-error *ngIf="f.country.errors?.pattern">
              Only alphabets allowed
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-element">
          <input matInput placeholder="Phone xxx-xxx-xxxx" formControlName="phone" required>
          <!-- <mat-error *ngIf="f.phone.errors?.required"> Phone is required</mat-error> -->
          <mat-error *ngIf="f.phone.errors?.pattern">
           Please enter valid numbers
          </mat-error>
          <mat-error *ngIf="f.phone.errors?.minlength">
            Mobile number must be of 10 digits 
          </mat-error>
        </mat-form-field>       
      </div>
      <div class='flexcontainer'>
      <mat-form-field class="form-element">
        <input matInput placeholder="Username or Email (email@example.com)" formControlName="username" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
        <!-- <mat-error *ngIf="f.username.errors?.required">
          Username is required
        </mat-error> -->
      </mat-form-field>  
      <mat-form-field class="form-element">
        <input matInput  type="password" placeholder="Password" formControlName="password" required minlength=6>
        <!-- <mat-error *ngIf="f.password.errors?.required"> Password is required</mat-error> -->
        <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required minlength=6>
        <!-- <mat-error *ngIf="f.confirmPassword.errors?.required"> Confirm Password is required</mat-error> -->
        <mat-error *ngIf="f.confirmPassword.errors?.minlength">Confirm Password must be at least 6 characters</mat-error>
        <mat-error *ngIf="f.confirmPassword.errors?.matchPassword">Password do not match</mat-error>
      </mat-form-field>
      </div>
      <div class="button">
        <button class="button" [disabled]="loading"  mat-raised-button color='primary'>REGISTER</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        &nbsp;
      </div>
     
      <div>
        <a [routerLink]="['/login']" class="btn-btn-link"><h6><b>Cancel</b></h6></a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
