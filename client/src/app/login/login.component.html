
<mat-card class="mat-card">
  <mat-card-title class="mat-title">
    <mat-icon class="logo_main">fullscreen</mat-icon>
    <h5><b> MANAGE EPCI PROJECTS </b></h5> 
  </mat-card-title>
  <hr> 
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username or Email" formControlName="username" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" required  minlength="6">
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<!-- <p *ngIf="submitted && (f.password.errors || f.username.error)" class="error">
  {{ error }}
</p> -->

  <div class='button'>
    <button type="submit" mat-raised-button color='primary' > login
    </button>
    
  </div>
  <hr>
  <div class='registration'>
    <a [routerLink]="['/register']" class='link'> <h6>Not registered yet?  Signup now </h6> </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
</form>
</mat-card-content>
</mat-card>
