<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username or Email" formControlName="username" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" required  minlength="6">
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<!-- <p *ngIf="submitted && (f.password.errors || f.username.error)" class="error">
  {{ error }}
</p> -->

  <div class='button'>
    <a [routerLink]="['/register']" class='link'>Not Registered?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" mat-raised-button color='primary'>Submit</button>
  </div>



</form>
</mat-card-content>
</mat-card>
